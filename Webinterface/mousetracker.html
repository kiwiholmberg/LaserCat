<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8">
    <title>LaserCat Controller</title>
    <style>
      body{
          margin: 0px; padding: 0px;
      }
      canvas {
          margin: 0px; padding: 0px;
          border-style: solid;
          border-width: 2px;
          border-color: blue;
      }
    </style>
    <meta name="viewport" content="width=device-width,user-scalable=no" /> 
  </head>
  <body>
    <canvas id="sketch_canvas" width="540" height="540"></canvas>
    
    
    <table style="float: right;">
        <tr>
            <td>
                <input type="button" onclick="turnOn();" value="On" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="turnOff();" value="Off" />
            </td>
        </tr>

    </table>        
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://dat-gui.googlecode.com/git/build/dat.gui.min.js"></script>
    <script src="plugins.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
